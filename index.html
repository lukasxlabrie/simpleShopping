<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Shopping List</title>
        <style>
            li {
                margin-bottom: 10px;
            }

            li button {
                font-size: 12px;
                margin-left: 20px;
                color:rgb(79, 144, 14);
            }
        </style>
    </head>
    <body>

        <h1> SHOPPING LIST </h1>

        <div>
            <label for = "item">Enter New Item</label>
            <input type = "text" name="item" id="item">
            <button id = "add-to-list"> add to list </button>
        </div>

        <ul id = "shopping-list">

        </ul>

        <script>

            //Adds btn to DOM; defined vars
            const shoppingList = document.querySelector("#shopping-list");
            const newItem = document.querySelector(`#item`);
            const addToList = document.querySelector(`#add-to-list`);

            // Function for button to use input
            document.querySelector('#add-to-list').addEventListener("click", () => {
                const itemInput = newItem.value;
                newItem.value = '';
        
                const listItems = document.createElement('li');
                const listText = document.createElement('span');
                const deleteButton = document.createElement('button');


                listItems.appendChild (listText);
                listItems.appendChild (deleteButton);

                listText.textContent = itemInput;
                deleteButton.textContent = "delete";

                deleteButton.addEventListener("click", () => {
                listItems.removeChild (listItems);
                });
    
                newItem.focus();
        });

        </script>
    </body>
</html>
